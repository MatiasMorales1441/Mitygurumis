{% extends "ProyectoWebApp/base.html"%}

{% load static%}

{% block content%}
    {% for servicio in servicios %}
    
    <h2 class="catalogo-servicio-titulo" id="{{servicio.nombre}}">{{servicio.nombre}}</h2>  
    <div class="catalogo-producto"> 
        <div class="catalogo-producto-imagen">
            <section>
                
                <p> <img src="{{servicio.imagen.url}}" alt="" class="catalogo-servicio-imagen"></p>
            </section> 
        </div>

        <div class="catalogo-producto-informacion container-catalogo-producto-informacion">

            <div class="container-servicio">
                <div class="catalogo-servicio-nombre">PROCEDENCIA </div>
                <p class="catalogo-servicio-info">{{servicio.procedencia}}</p>
            </div>

            <div class="container-servicio">
                <div class="catalogo-servicio-nombre">DESCRIPCION </div>
                <p class="catalogo-servicio-info">{{servicio.contenido}}</p>
            </div>

            <div class="container-servicio">
                <div class="catalogo-servicio-nombre">Precio:</div>
                <p class="catalogo-servicio-info">${{servicio.precio}}</p>
            </div>
            
            <a href="{{servicio.id}}/#{{servicio.nombre}}" class="catalogo-servicio-boton-webpay">SABER M√ÅS</a>
        </div>
    </div>

    {% endfor %}
{% endblock%}
